<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Estudiante</title>
    <link rel="stylesheet" href="../css/complementario/style-ficha.css">
</head>
<body>
    <body>
        <form id="studentForm">
            <label for="carnet">Carnet:</label>
            <input type="text" id="carnet" name="carnet" placeholder="AB001" required>
            <span id="carnetError" class="error"></span>
    
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Pérez" required>
            <span id="nombreError" class="error"></span>
    
            <label for="dui">Número de DUI:</label>
            <input type="text" id="dui" name="dui" placeholder="12345678-9" required>
            <span id="duiError" class="error"></span>
    
            <label for="nit">Número de NIT:</label>
            <input type="text" id="nit" name="nit" placeholder="1234-567890-123-4" required>
            <span id="nitError" class="error"></span>
    
            <label for="fecha">Fecha de Nacimiento (dd/mm/aaaa):</label>
            <input type="text" id="fecha" name="fecha" placeholder="15/08/1990" required>
            <span id="fechaError" class="error"></span>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            <span id="emailError" class="error"></span>
    
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" placeholder="Solo números" required>
            <span id="edadError" class="error"></span>
    
            <button type="submit">Enviar</button>
        </form>
        <script src="../js/complementario/fichaEstudiante.js"></script>
    </body>
</html>
